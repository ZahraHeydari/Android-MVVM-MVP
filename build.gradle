    versionName = "1.0.0"
    supportLibVersion = "27.1.1"
    greenDaoSchemaVersion = 22
    googleLibVersion = "15.0.1"
    compileSdkVersion = 28
    buildToolsVersion = "28.0.1"
    targetSdkVersion = 28
    minSdkVersion = 17
    applicationId = "com.zest.android"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
    junitVersion = "4.12"
    calligraphyLibVersion = "2.3.0"
